<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Files | AuditApp</title>
    <link rel="stylesheet" href="upload.css" />
  </head>

  <body>
    <header>
      <img src="audit app logo maybe.png" alt="AuditApp Logo" class="logo" />
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="upload.html">Upload</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h2>Upload Your Financial Files</h2>
      <p>Submit your files for AI-powered auditing and analysis.</p>

      <!-- Upload form -->
      <form action="/api/openai" method="post" enctype="multipart/form-data">
        <label for="file"><strong>Select a file:</strong></label>
        <input type="file" id="file" name="file" required />
        <button type="submit">Process with AI</button>
      </form>

      <p><em>(Files will be processed on the backend via the OpenAI API.)</em></p>

      <!-- WebSocket placeholder -->
      <section>
        <h2>Realtime Updates (Placeholder)</h2>
        <div class="realtime-updates">Awaiting backend connection...</div>
      </section>
    </main>

    <footer>
      <small>&copy; <span id="year"></span> Hayden Peterson</small>
    </footer>

    <script>
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>
  </body>
</html>
